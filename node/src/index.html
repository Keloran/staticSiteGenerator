<!DOCTYPE html>
<html>
    <head>
        <title>Static Site Generator</title>
    </head>
    <body>
        <aside id="mainNav">
            <ul>
                <li><i class="fas fa-archive" id="homePageButton">Home</i></li>
                <li><i class="fas fa-file" id="newPageButton">New</i></li>
                <li><hr /></li>
                <li><i class="fas fa-cog" id="settingsButton">Settings</i></li>
            </ul>
        </aside>
        <div id="app">
            <div id="settingsPage" class="hidden">
                Settings
            </div>

            <div id="homePage" class="hidden">
                <ul id="liveList"></ul>
            </div>

            <div id="newPage" class="hidden">
                <div id="creator">
                    <textarea id="content"></textarea>
                    <button id="save">Save</button>
                </div>
                <content id="render"></content>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
